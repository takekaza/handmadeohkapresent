<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HandMadeOhkaPresent</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js">
   </script>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="mainLogo" id="MENU">
        <img src="img/IMG_8129.jpg" alt="handmade ギフト" style="width: -webkit-fill-available;">
        <p style="top: 210px; left: 230px; font-size: 4.9rem;">今、想いを</p>
        <p style="top: 350px; left: 450px; font-size: 3.3rem;">伝える. . .</p>
        <a href="#MENU"style="top: 20px; right: 230px; font-size: 1.4rem;">MENU</a>
        <a style="top: 60px; right: 230px; font-size: 1.4rem;">ABOUT</a>
        <a style="top: 100px; right: 230px; font-size: 1.4rem;">OUR SERVICE</a>
      </div>

      <div class="" name="ABOUT">

      </div>

      <div class="" name="OUR">

      </div>
    </div>
    <script type="text/javascript">
      // const navHead = document.getElementById('navHead');
      // const navMenu =
      // document.getElementById('navMenu');
      // navHead.addEventListener('click', function() {
      //   navHead.classList.toggle('clicked');
      //   navMenu.classList.toggle('clicked');
      // });
      $(function() {
        // スクロールのオフセット値
        var offsetY = -10;
        // スクロールにかかる時間
        var time = 800;
        // ページ内リンクのみを取得
        $('a[href^=#]').click(function() {
          // 移動先となる要素を取得
          var target = $(this.hash);
          if (!target.length) return ;
          // 移動先となる値
          var targetY = target.offset().top+offsetY;
          // スクロールアニメーション
          $('html,body').animate({scrollTop: targetY}, time, 'swing');
          // ハッシュ書き換えとく
          window.history.pushState(null, null, this.hash);
          // デフォルトの処理はキャンセル
          return false;
        });
      });
    </script>
  </body>
</html>
