        <p class="topTitle">今、想いを</p>
        <p class="bottomTitle">伝える. . .</p>
        <a class="titleMenu" href="#MENU">MENU</a>
        <a class="titleAbout" href="#ABOUT">ABOUT</a>
        <a class="titleOur" href="#OUR">OUR SERVICE</a>
      </div>

      <section class="aboutContent">
        <a id="ABOUT" name="#ABOUT" class="titleab">ABOUT</a>
      </section>

      <section class="ourContent">
        <a id="OUR" name="#OUR" class="titleou">OUR SERVICE</a>
      </section>

    <script>
      const navHead = document.getElementById('navHead');
      const navMenu =
      document.getElementById('navMenu');
      navHead.addEventListener('click', function() {
        navHead.classList.toggle('clicked');
        navMenu.classList.toggle('clicked');
      });
    </script>

    <script>
      $(function(){
        $(window).scroll(function (){
        $('.topTitle').each(function(){
            var elemPos = $(this).offset().top;
            var scroll = $(window).scrollTop();
            var windowHeight = $(window).height();
            if (scroll > elemPos - windowHeight + 100){
                $(this).addClass('effect-scroll');
            }
        });
        });
      });
      $(function(){
        $(window).scroll(function (){
        $('.bottomTitle').each(function(){
            var elemPos = $(this).offset().top;
            var scroll = $(window).scrollTop();
            var windowHeight = $(window).height();
            if (scroll > elemPos - windowHeight + 400){
                $(this).addClass('effect-scroll');
            }
        });
        });
      });
    </script>
    <script>
      $('a[href^="#"]').click(function() {
        $('.navHead').trigger('click');
        // スクロールの速度
        var speed = 400; // ミリ秒で記述
        var href = $(this).attr("href");
        var target = $(href == "#" || href == "" ? 'html' : href);
        var position = target.offset().top;
        $('body,html').animate({
          scrollTop: position
        }, speed, 'swing');
        return false;
      });
    </script>
